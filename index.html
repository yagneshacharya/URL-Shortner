<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>URL Shortener</nav>
    <div class="container">
      <label for="urlInput">Enter URL:</label>
      <input type="text" id="urlInput" placeholder="Enter URL" />
      <button id="shortenButton" onclick="shortenUrl()">Shorten URL</button><br>
      <div id="outputBox">
        <h2 class="heading">Resultant URL</h2>
        <p id="shortenedUrl"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
